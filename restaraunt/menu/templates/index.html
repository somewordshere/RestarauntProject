<h>Menu</h>

<table border="1">
    {% for x in myMenu %}
    <tr>
        <td><a href="updateItem/{{ x.id }}">{{ x.id }}</a></td>
        <td>{{ x.name }}</td>
        <td>{{ x.category }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.last_updated }}</td>
        <td>{{ x.creation_date}}</td>
        <td><a href="deleteItem/{{ x.id }}">Delete</a></td>
    </tr>
{% endfor %}
</table>

<p>
    <a href="addItem/">Add item</a>
</p>
